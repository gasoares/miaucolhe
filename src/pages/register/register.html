<ion-header>

	<ion-navbar>
		<ion-title>Cadastro</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<div class="form-container">

		<ion-list>

			<div class="row">
				<span class="label-input">Nome</span>
				<ion-item>
					<ion-input [(ngModel)]="user.name" type="text" placeholder="Nome" class="text-input"></ion-input>
				</ion-item>
			</div>

			<div class="row">
				<span class="label-input">E-mail</span>
				<ion-item>
					<ion-input [(ngModel)]="user.email" type="email" placeholder="E-mail" class="text-input"></ion-input>
				</ion-item>
			</div>

			<div class="row">
				<span class="label-input">Senha</span>
				<ion-item>
					<ion-input [(ngModel)]="user.password" type="password" placeholder="Senha" class="text-input"></ion-input>
				</ion-item>
			</div>

		</ion-list>
	</div>

	<button (tap)="submitUser()" ion-button block>Cadastrar Nova Conta</button>

</ion-content>
